name: Build eBook with Pandoc

on:
  push:
    branches:
      - main

jobs:
  build-ebook:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ§° Set up Pandoc
      uses: r-lib/actions/setup-pandoc@v2

    - name: ðŸ“¦ Install LaTeX (for PDF generation)
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex \
                                texlive-fonts-recommended \
                                texlive-plain-generic \
                                texlive-latex-extra \
                                fonts-dejavu

    - name: ðŸ›  Generate PDF
      run: |
        mkdir -p output
        pandoc $(find ebook -name '*.md' | sort) \
          --metadata-file=metadata.yaml \
          -o output/Secure-Bash-for-macOS.pdf

    - name: ðŸ›  Generate EPUB
      run: |
        pandoc $(find ebook -name '*.md' | sort) \
          --metadata-file=metadata.yaml \
          -o output/Secure-Bash-for-macOS.epub

    - name: ðŸ›  Generate HTML
      run: |
        pandoc $(find ebook -name '*.md' | sort) \
          --metadata-file=metadata.yaml \
          -s -o output/Secure-Bash-for-macOS.html

    - name: ðŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: secure-bash-for-macos
        path: output/