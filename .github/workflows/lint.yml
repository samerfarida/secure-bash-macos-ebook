name: Lint Markdown and YAML

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游댌 Run markdownlint
        run: npm run lint:markdown

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游댟 Run spell check
        run: npm run spell-check

  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游댕 Check markdown links
        run: npm run link-check
        continue-on-error: false

  yaml-lint:
    name: YAML Linting
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      - name: 游냀 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 游닌 Install yamllint
        run: |
          pip install yamllint

      - name: 游댌 Lint YAML files
        run: |
          # Lint workflow files and metadata (strict)
          yamllint -c .yamllint.yml .github/workflows/*.yml metadata.yaml
          # Lint mkdocs.yml (allow indentation warnings in nav section)
          yamllint -c .yamllint.yml mkdocs.yml || echo "丘멆잺 mkdocs.yml has minor indentation warnings (acceptable for long chapter names)"
